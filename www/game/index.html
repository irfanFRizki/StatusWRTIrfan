    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .subtitle {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .subject-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .subject-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .subject-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .subject-btn:hover:not(.locked) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .subject-btn.locked {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
        }

        .subject-btn.locked::before {
            display: none;
        }

        .subject-btn:nth-child(1):not(.locked) { background: linear-gradient(135deg, #FA8BFF 0%, #2BD2FF 90%); }
        .subject-btn:nth-child(2):not(.locked) { background: linear-gradient(135deg, #FFA8E2 0%, #FF6347 100%); }
        .subject-btn:nth-child(3):not(.locked) { background: linear-gradient(135deg, #FFE985 0%, #FA742B 100%); }
        .subject-btn:nth-child(4):not(.locked) { background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%); }
        .subject-btn:nth-child(5):not(.locked) { background: linear-gradient(135deg, #FFECD2 0%, #FCB69F 100%); }
        .subject-btn:nth-child(6):not(.locked) { background: linear-gradient(135deg, #D299C2 0%, #FEF9D7 100%); }
        .subject-btn:nth-child(7):not(.locked) { background: linear-gradient(135deg, #89F7FE 0%, #66A6FF 100%); }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .chapter-btn {
            background: linear-gradient(135deg, #FFD93D 0%, #F57C00 100%);
            border: none;
            border-radius: 15px;
            padding: 25px 15px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);

        .chapter-btn:hover:not(.locked) {

        .chapter-btn.locked {

        .option-btn.wrong {

    <script>
        let currentSubject = '';
        let currentChapter = 1;
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let questionBank = {};
        const INTERNAL_FILE_API = 'load_internal_files.php';

        let canvas, ctx;
        let isDrawing = false;
        let penEnabled = false;
        let penColor = '#ff0000';
        let lineWidth = 3;
        let lastX = 0;
        let lastY = 0;

        const subjectMapping = {
            'matematika': 'Matematika',
            'bahasa_indonesia': 'Bahasa Indonesia',
            'pendidikan_pancasila': 'Pendidikan Pancasila',
            'plbj': 'PLBJ',
            'seni_rupa': 'Seni Rupa',
            'pjok': 'PJOK',
            'agama': 'Agama'
        };

        const allSubjects = [
            { name: 'Pendidikan Pancasila', icon: 'üìö' },
            { name: 'PLBJ', icon: 'üå±' },
            { name: 'Bahasa Indonesia', icon: 'üìñ' },

        ];

        function initCanvas() {
            canvas = document.getElementById('drawingCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            ctx.strokeStyle = penColor;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function togglePen() {
            penEnabled = !penEnabled;
            const canvas = document.getElementById('drawingCanvas');
            const penBtn = document.getElementById('penBtn');
            
            if (penEnabled) {
                canvas.classList.remove('disabled');
                penBtn.classList.add('active');
            } else {
                canvas.classList.add('disabled');
                penBtn.classList.remove('active');
            }
        }

        function startDrawing(e) {
            if (!penEnabled) return;
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing || !penEnabled) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function handleTouchStart(e) {
            if (!penEnabled) return;
            e.preventDefault();
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
        }

        function handleTouchMove(e) {
            if (!isDrawing || !penEnabled) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearDrawing() {
            if (!canvas || !ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function setLineWidth(width) {
            lineWidth = width;
            if (ctx) ctx.lineWidth = width;
            
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-size') == width) {
                    btn.classList.add('active');
                }
            });
        }

        function updatePenColor() {
            penColor = document.getElementById('penColor').value;
            if (ctx) ctx.strokeStyle = penColor;
        }

        async function loadQuestionsFromServer() {
            try {
                const response = await fetch(INTERNAL_FILE_API);
                
                if (!response.ok) {
                    console.log('Server tidak tersedia, menggunakan localStorage');
                    return false;
                }
                
                const result = await response.json();
                
                if (result.success && result.files && result.files.length > 0) {
                    console.log(`Ditemukan ${result.files.length} file di server`);
                    
                    for (const file of result.files) {
                        await loadSingleFile(file.name);
                    }
                    
                    console.log('Semua file berhasil dimuat dari server');
                    return true;
                } else {
                    console.log('Tidak ada file di server');
                    return false;
                }
            } catch (error) {
                console.log('Error loading from server:', error.message);
                return false;
            }
        }

        async function loadSingleFile(filename) {
            try {
                const match = filename.match(/^(.+)_bab(\d+)\.json$/i);
                
                if (!match) {
                    console.log(`File ${filename} tidak mengikuti konvensi penamaan`);
                    return;
                }
                
                const subjectKey = match[1].toLowerCase();
                const chapter = match[2];
                const subject = subjectMapping[subjectKey];
                
                if (!subject) {
                    console.log(`Subject tidak dikenali untuk file ${filename}`);
                    return;
                }
                
                const response = await fetch(`${INTERNAL_FILE_API}?file=${encodeURIComponent(filename)}`);
                
                if (!response.ok) {
                    console.log(`Gagal memuat ${filename}`);
                    return;
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    if (!questionBank[subject]) {
                        questionBank[subject] = {};
                    }
                    questionBank[subject][chapter] = result.data;
                    console.log(`Loaded ${filename}: ${result.count} soal untuk ${subject} BAB ${chapter}`);
                }
            } catch (error) {
                console.log(`Error loading ${filename}:`, error.message);
            }
        }

        function loadStoredQuestions() {
            const stored = window.localStorage.getItem('questionBank');
            if (stored) {
                try {
                    const storedBank = JSON.parse(stored);
                    Object.keys(storedBank).forEach(subject => {
                        if (!questionBank[subject]) {
                            questionBank[subject] = {};
                        }
                        Object.keys(storedBank[subject]).forEach(chapter => {
                            questionBank[subject][chapter] = storedBank[subject][chapter];
                        });
                    });
                    console.log('Bank soal dari localStorage dimuat');
                } catch (e) {
                    console.error('Error loading questions from localStorage:', e);
                }
            }
        }

        async function initializeQuestions() {
            const serverLoaded = await loadQuestionsFromServer();
            loadStoredQuestions();
            
            const totalSubjects = Object.keys(questionBank).length;
            let totalQuestions = 0;
            let totalChapters = 0;
            
            Object.keys(questionBank).forEach(subject => {
                Object.keys(questionBank[subject]).forEach(chapter => {
                    totalChapters++;
                    totalQuestions += questionBank[subject][chapter].length;
                });
            });
            
            console.log(`Total: ${totalSubjects} mata pelajaran, ${totalQuestions} soal`);
            
            displaySubjects();
            
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                
                if (totalQuestions > 0) {
                    document.getElementById('loadedInfo').innerHTML = 
                        `<strong>${totalSubjects}</strong> Mata Pelajaran<br>` +
                        `<strong>${totalChapters}</strong> BAB<br>` +
                        `<strong>${totalQuestions}</strong> Soal siap dimainkan!`;
                    document.getElementById('successPopup').querySelector('.emoji-large').textContent = '‚úÖ';
                    document.getElementById('popupOverlay').classList.add('show');
                    document.getElementById('successPopup').classList.add('show');
                } else {
                    document.getElementById('loadedInfo').innerHTML = 
                        `Belum ada soal tersedia.<br>Hubungi guru untuk menambahkan soal!`;
                    document.getElementById('successPopup').querySelector('.emoji-large').textContent = 'üìö';
                    document.getElementById('successPopup').querySelector('h2').textContent = 'Belum Ada Soal';
                    document.getElementById('popupOverlay').classList.add('show');
                    document.getElementById('successPopup').classList.add('show');
                }
            }, 1000);
        }

        function closeSuccessPopup() {
            document.getElementById('popupOverlay').classList.remove('show');
            document.getElementById('successPopup').classList.remove('show');
        }

        function displaySubjects() {
            const grid = document.getElementById('subjectGrid');
            grid.innerHTML = '';

            allSubjects.forEach((subject, index) => {
                const btn = document.createElement('button');
                btn.className = 'subject-btn';
                
                const hasQuestions = questionBank[subject.name] && Object.keys(questionBank[subject.name]).length > 0;
                
                if (hasQuestions) {
                    const totalQuestions = Object.values(questionBank[subject.name]).reduce((sum, chapter) => {
                        return sum + (Array.isArray(chapter) ? chapter.length : 0);
                    }, 0);
                    const totalChapters = Object.keys(questionBank[subject.name]).length;
                    
                    btn.innerHTML = `${subject.icon} ${subject.name}<span class="subject-count">${totalChapters} BAB ‚Ä¢ ${totalQuestions} soal</span>`;
                    btn.onclick = () => selectSubject(subject.name);
                } else {
                    btn.innerHTML = `${subject.icon} ${subject.name}<span class="subject-count">Belum tersedia</span>`;
                    btn.className = 'subject-btn locked';
                    btn.onclick = () => alert('üîí Soal untuk ' + subject.name + ' belum tersedia!');
                }
                
                grid.appendChild(btn);
            });
        }

        initializeQuestions();

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'confetti-fall 3s linear forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createStars(x, y) {
            const emojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    star.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                    star.style.top = y + 'px';
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 1000);
                }, i * 100);
            }
        }

        function selectSubject(subject) {
            currentSubject = subject;
            document.getElementById('selectedSubjectDisplay').textContent = subject;
            displayChapters();
            showScreen('chapterScreen');
        }

        function displayChapters() {
            const grid = document.getElementById('chapterGrid');
            grid.innerHTML = '';

            const availableChapters = questionBank[currentSubject] ? 
                Object.keys(questionBank[currentSubject]).sort((a, b) => a - b) : [];
            
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = 'chapter-btn';
                btn.style.animationDelay = (i * 0.05) + 's';
                
                if (availableChapters.includes(i.toString())) {
                    const chapterData = questionBank[currentSubject][i];
                    let count = Array.isArray(chapterData) ? chapterData.length : 0;
                    
                    btn.innerHTML = `BAB ${i}<br><small>${count} soal</small>`;
                    btn.onclick = () => startGame(i);
                } else {
                    btn.textContent = `BAB ${i}`;
                    btn.className = 'chapter-btn locked';
                    btn.onclick = () => alert('üîí Soal BAB ini belum tersedia!');
                }
                
                grid.appendChild(btn);
            }

            if (availableChapters.length === 0) {
                const info = document.createElement('div');
                info.style.gridColumn = '1 / -1';
                info.style.textAlign = 'center';
                info.style.padding = '40px';
                info.innerHTML = '<p style="color: #666; font-size: 1.2em;">üìö Belum ada soal untuk mata pelajaran ini.<br><br>Hubungi guru untuk menambah soal!</p>';
                grid.appendChild(info);
            }
        }

        function startGame(chapter) {
            currentChapter = chapter;
            let rawQuestions = questionBank[currentSubject][chapter];
            
            if (!rawQuestions || !Array.isArray(rawQuestions) || rawQuestions.length === 0) {
                alert('‚ùå Tidak ada soal untuk BAB ini!');
                return;
            }

            questions = [...rawQuestions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            
            showScreen('gameScreen');
            displayQuestion();
        }

        function backToSubject() {
            displaySubjects();
            showScreen('subjectScreen');
        }

        function backToChapter() {
            displayChapters();
            showScreen('chapterScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            answered = false;
            const question = questions[currentQuestionIndex];
            
            document.getElementById('gameQuestionText').textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQ').textContent = questions.length;
            document.getElementById('score').textContent = score;
            document.getElementById('feedbackMessage').innerHTML = '';

            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const imageContainer = document.getElementById('questionImageContainer');
            imageContainer.innerHTML = '';
            
            if (question.image) {
                const img = document.createElement('img');
                img.src = question.image;
                img.className = 'question-image';
                img.alt = 'Gambar soal';
                imageContainer.appendChild(img);
            }

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            let optionsArray = Array.isArray(question.options) ? question.options : [];

            optionsArray.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = `${option.letter || String.fromCharCode(65 + index)}. ${option.text || option}`;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });

            setTimeout(() => {
                initCanvas();
                clearDrawing();
                
                penEnabled = false;
                const canvas = document.getElementById('drawingCanvas');
                const penBtn = document.getElementById('penBtn');
                if (canvas) canvas.classList.add('disabled');
                if (penBtn) penBtn.classList.remove('active');
            }, 100);
        }

        function checkAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedbackMessage');
            const scoreElement = document.getElementById('score');

            buttons.forEach((btn, index) => {
                btn.style.pointerEvents = 'none';
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex) {
                    btn.classList.add('wrong');
                }
            });

            if (selectedIndex === question.correct) {
                score++;
                scoreElement.textContent = score;
                scoreElement.classList.add('score-pulse');
                setTimeout(() => scoreElement.classList.remove('score-pulse'), 300);
                
                feedbackDiv.innerHTML = '<div class="feedback-message correct">‚úÖ Benar! Hebat Sekali! üéâ</div>';
                
                createConfetti();
                const rect = buttons[selectedIndex].getBoundingClientRect();
                createStars(rect.left + rect.width / 2, rect.top + rect.height / 2);
            } else {
                const correctOption = question.options[question.correct];
                const correctText = `${correctOption.letter || String.fromCharCode(65 + question.correct)}. ${correctOption.text || correctOption}`;
                feedbackDiv.innerHTML = `<div class="feedback-message wrong">‚ùå Oops! Jawaban yang benar: ${correctText}</div>`;
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex >= questions.length) {
                    showResults();
                } else {
                    displayQuestion();
                }
            }, 2500);
        }

        function showResults() {
            const percentage = (score / questions.length) * 100;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTotal').textContent = questions.length;

            let emoji, message;
            if (percentage === 100) {
                emoji = 'üèÜüéâ';
                message = 'SEMPURNA! Kamu Juara! üëë';
                createConfetti();
            } else if (percentage >= 80) {
                emoji = '‚≠êüòä';
                message = 'Bagus Sekali! Kamu Pintar! üåü';
            } else if (percentage >= 60) {
                emoji = 'üëçüòä';
                message = 'Lumayan! Ayo Belajar Lagi! üìö';
            } else {
                emoji = 'üí™üòä';
                message = 'Semangat! Coba Lagi Ya! üöÄ';
            }

            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('progressBar').style.width = '100%';

            showScreen('resultScreen');
        }

        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            
            let rawQuestions = questionBank[currentSubject][currentChapter];
            questions = [...rawQuestions].sort(() => Math.random() - 0.5);
            showScreen('gameScreen');
            displayQuestion();
        }
    </script>

<%+header%>
<style>
  .log-container {
    max-width: 1000px;
    margin: auto;
    padding: 1rem;
    background: #fff;
    color: #000;
    border-radius: 10px;
  }
  .log-container h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  pre {
    background: #111;
    color: #0f0;
    padding: 1rem;
    border-radius: 10px;
    overflow-x: auto;
    max-height: 500px;
  }
</style>

<div class="log-container">
  <h2>Log Pengiriman Telegram</h2>
  <pre><%= luci.sys.exec("cat /tmp/telegram_log.txt 2>/dev/null") %></pre>
</div>
<%+footer%>

<%+header%>
<div style="max-width: 1200px; margin: auto; padding: 2rem;">
  <h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 2rem; color: #2d3748; font-weight: 600;">Informasi Jaringan</h2>
  <div style="background: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem;">
    <pre id="info" style="background: #f7fafc; color: #2d3748; padding: 1.5rem; border-radius: 8px; border: 1px solid #e2e8f0; font-family: 'Fira Code', monospace; white-space: pre-wrap; word-break: break-all;"></pre>
  </div>
</div>
<script type="text/javascript">
function updateInfo(){
    fetch("<%= luci.dispatcher.build_url('admin/services/informasi/data') %>")
    .then(response => response.text())
    .then(text => {
        document.getElementById('info').innerText = text;
    })
    .catch(err => {
        document.getElementById('info').innerText = "Error mengambil data: " + err;
    });
}
setInterval(updateInfo, 5000);
updateInfo();
</script>
<%+footer%>
